      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Pharmacy Information System</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- Twitter bootstrap http://getbootstrap.com/ -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/pis/resources/dashboard.css"/>
    <link rel="stylesheet" href="/pis/resources/forms.css"/>
</h:head>
<h:body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#{request.contextPath}/">Pharmacy Information System</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="logout">
                        <h:form>
                            <h:outputText value="#{login.username} [#{login.role.label}]"/>
                            <h:commandLink value="Log Out" action="#{login.logout}"/>
                        </h:form>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
                <ul class="nav nav-sidebar">
                    <li><a href="#{request.contextPath}/">Start page</a></li>
                    <li><a href="#{request.contextPath}/faces/prescriptions.xhtml">Prescriptions</a></li>
                    <li><a href="#{request.contextPath}/faces/receipts.xhtml">Receipts</a></li>
                    <li><a href="#{request.contextPath}/faces/doctors.xhtml">Doctors</a></li>
                    <li><a href="#{request.contextPath}/faces/users.xhtml">Users</a></li>
                    <li><a href="#{request.contextPath}/faces/medicaments.xhtml">Medicaments</a></li>
                    <li><a href="#{request.contextPath}/faces/categories.xhtml">Categories</a></li>
                    <li><a href="#{request.contextPath}/faces/orders.xhtml">Orders</a></li>
                    <li><a href="#{request.contextPath}/faces/suppliers.xhtml">Suppliers</a></li>
                </ul>
            </div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <ui:insert name="content">
                    [content]
                </ui:insert>
            </div>
        </div>
    </div>
</h:body>
</html>
